<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Audio Editor</title>
</head>
<body>
    
    <main>
        <div id="waveform"></div>
        
        <button id="playbtn">Play</button>
        <button id="mutebtn">Mute</button>
        <button id="stopbtn">Stop</button>
        <input type="range" min="0" max="1" value="0.5" step="0.025" id="volume">
        
        <!-- <form action="upload.php" method="post" enctype="multipart/form-data"> -->
            <!-- <input type="file" id="add" name="song" accept="audio/*"> -->
        <!-- </form> -->

        <div id="filename"></div>
        <div id="progress"></div>
        <div id="progressBar"></div>

        <input type="file" name="song" accept="audio/*" enctype="multipart/form-data"/>
    </main>

    <small></small>



    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/wavesurfer.min.js"></script>
    <script src="scripts/simpleUpload.min.js"></script>

    <script src="scripts/components.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>

</html>
